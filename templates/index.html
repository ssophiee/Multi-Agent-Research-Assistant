<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✨ Agent Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center px-4 py-8 font-sans">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl text-center">
        <h1 class="text-3xl font-bold text-pink-600 mb-6">🔍 Search with Agent</h1>

        <form method="post" class="flex flex-col sm:flex-row gap-4 items-center justify-center">
            <input
                type="text"
                name="query"
                placeholder="Ask me anything..."
                required
                class="flex-1 px-4 py-2 rounded-xl border-2 border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
            />
            <button
                type="submit"
                class="bg-pink-500 text-white px-6 py-2 rounded-xl hover:bg-pink-600 transition"
            >✨ Search</button>
        </form>

        {% if result %}
        <div class="mt-8 text-left bg-pink-100 p-4 rounded-xl shadow-inner">
            <h2 class="text-xl font-semibold text-pink-700 mb-2">📄 Result</h2>
            <p class="text-gray-800 whitespace-pre-wrap">{{ result }}</p>

            <a href="/download" download>
                <button
                    class="mt-4 bg-pink-400 text-white px-4 py-2 rounded-lg hover:bg-pink-500 transition"
                >📥 Download Result</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
